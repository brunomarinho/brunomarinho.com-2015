  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>

      {{ site.title }} &#8212; Designer

      {{ site.title }} &#8212; {{ page.title }}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/public/apple-touch-icon-precomposed.png">

  <!-- Type Kit -->

  <script>try{Typekit.load();}catch(e){}</script>
